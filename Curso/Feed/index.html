<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  type="text/css" href="styles/css.css"">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <title>Bootstrap Instagram</title>
</head>
<body>
    <nav class="navbar bg-light navbar-expand-lg">
        <div class="header-left col-9">
         
            <i class="fab fa-instagram fa-lg align-middle ml-2" style="color: #050505;"></i>
            <h1 class="align-middle">Instagram</h1>
        </div>
        <div class="header-right col-3">
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Create a new post
              </button>
            
            <div class="btn-group">
                <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                  Action
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Profile</a></li>
                  <li><a class="dropdown-item" href="#">Accesibility</a></li>
                  <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                </ul>
              </div>
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <h4>Caption</h4>
                      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Add the caption of your post here">
                      <button class="btn"><i class="fas fa-camera ico" style="color: #0d0d0d;"></i></button>
                      <i class="fas fa-map-marker ico" style="color: #0c0d0d;"></i>

                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-success">Publish</button>
                    </div>
                  </div>
                </div>
              </div>
              </div>
        </div>
    </nav>
   
    <div class="container text-center">
      
      <button type="button" class="btn  dropdown-toggle text-center mx-3 col-1" data-bs-toggle="dropdown" id=dropdown-1 aria-expanded="true">
      <i class="fas fa-th"></i>
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdown-1">
          <div class="row col-12">
          <li class="col-4"><img  src="images/atardecer.jpg" alt=""></li>
          <li class="col-4"><img  src="images/atardecer.jpg" alt=""></li>
          <li class="col-4"><img  src="images/atardecer.jpg" alt=""></li>
          <li class="col-4"><img  src="images/atardecer.jpg" alt=""></li>
          <li class="col-4"><img  src="images/atardecer.jpg" alt=""></li>
          <li class="col-4"><img  src="images/atardecer.jpg" alt=""></li>
          <li class="col-4"><img  src="images/atardecer.jpg" alt=""></li>
          <li class="col-4"><img  src="images/atardecer.jpg" alt=""></li>
          <li class="col-4"><img  src="images/atardecer.jpg" alt=""></li>
          <li class="col-4"><img  src="images/atardecer.jpg" alt=""></li>
          <li class="col-4"><img  src="images/atardecer.jpg" alt=""></li>
          <li class="col-4"><img  src="images/atardecer.jpg" alt=""></li>
       </div> </ul>
      <button type="button" class="btn text-center dropdown-toggle mx-3 col-1" data-bs-toggle="dropdown" id="dropdown-2" aria-expanded="false">
        <i class="fas fa-square"></i>
        </button>
        
        <ul class="dropdown-menu" aria-labelledby="dropdown-2">
          <li><img src="images/edad.jpg" alt=""></li>
          <li><img src="images/edad.jpg" alt=""></li>
          <li><img src="images/edad.jpg" alt=""></li>
          <li><img src="images/edad.jpg" alt=""></li>

        </ul>
   
   </ul>
  </div></div>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
